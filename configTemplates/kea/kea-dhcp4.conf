{
"Dhcp4": {
    "interfaces-config": {
        "interfaces": ["enp4s0"] //Replace "enp4s0" with the name of the network adapter connected to the network switch
    },

    "subnet4": [
        {
            "subnet": "10.1.1.0/24",
            "pools": [ { "pool": "10.1.1.100 - 10.1.1.200" } ]
        }
    ],

    "valid-lifetime": 86400,
    "max-valid-lifetime":86400,

    "lease-database": {
        "type": "memfile",
        "name":"/tmp/kea-leases4.csv",
        "persist":true,
        "lfc-interval": 3600
    },

    "control-socket": {
        "socket-type": "unix",
        "socket-name": "/tmp/kea4-ctrl-socket"
    }
}
}
